{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- МЕТА -->
    <title>Список дел</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  </head>
  <body>

  <nav>

    <div class="nav-field">
      <div class="nav-field-box">
        <input id="navbutton" type="checkbox">
        <label for="navbutton" class="menu_btn"> 
          <span></span>
        </label>
        <div class="nav-field-box-logo"><a href="{% url 'index' %}">Список дел</a></div>
        <div id="menu" class="nav_menu">
          <ul>
            <li class="box-item"><a href="{% url 'index' %}">Главная</a></li>
          </ul>
        </div>
      </div>
    </div>

  </nav>
  <div class='name'>
      <div class='name-back'>
            <h1 class="m">Список дел</h1>
      </div>
  </div>

	<div class="space">
  </div>

  <div class="container">
	<div class="col-md-12">
		<form method="POST" action="{% url 'index' %}">
			{% csrf_token %}

			<div class="forms">
				<input  name="item_text" class="form-control" id="new_item" placeholder="Новое дело" />
			</div>

			<button class='forms-btn btn btn-secondary' type='submit'>Добавить</button>
		</form>
	</div>
 

	<table id="list_table" class="table">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">Очредное дело</th>
	    </tr>
	  </thead>
	  <tbody>
      {% for item in items %}
	    <tr>
	      <th scope="row">{{ forloop.counter }}</th>
	      <td>{{ item.text }}</td>
	    </tr>
      {% endfor %}
	  </tbody>
	</table>
</div>
 <footer class="container-fluid d-flex">
    <p class="align-self-center">Copyright © 2019</p>
  </footer>

  </body>
</html>
